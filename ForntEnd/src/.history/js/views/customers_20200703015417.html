<div class="oj-hybrid-padding">
  <div id="overlayMessages">
    <oj-messages
      messages="{{messagesDataprovider}}"
      position="{}"
      display="general"
    >
    </oj-messages>
  </div>
  <h2>Add New Customer</h2>
  <oj-form-layout max-columns="4" direction="row">
    <oj-input-text
      label-hint="Code Customer"
      disabled="true"
      value="{{Code_Cust}}"
    ></oj-input-text>
    <oj-input-text
      id="NameCustomer"
      required="true"
      label-hint="Name Customer"
      autocomplete="off"
      validators="[[valid_Name]]"
      value="{{NameCustomer}}"
    ></oj-input-text>
    <oj-label for="Governorate">Governorate</oj-label>
    <oj-combobox-one
      id="Governorate"
      value="{{val_Country}}"
      required="true"
      on-value-changed="[[valueChangeCountry]]"
      options="{{Country_Op}}"
      style="max-width: 18.1em;"
    >
    </oj-combobox-one>
    <oj-label for="City">City</oj-label>
    <oj-combobox-one
      id="City"
      value="{{val_City}}"
      required="true"
      options="{{City_Op}}"
      style="max-width: 18.1em;"
    >
    </oj-combobox-one>

    <oj-input-number
      id="District_Number"
      aria-label="District_Number"
      label-hint="District Number"
      min="1"
      value="{{District_Number}}"
    ></oj-input-number>

    <oj-input-number
      id="Neighboring_Number"
      aria-label="Neighboring_Number"
      label-hint="Neighboring Number"
      min="1"
      value="{{Neighboring_Number}}"
    ></oj-input-number>

    <oj-input-number
      id="Block_Number"
      aria-label="Block_Number"
      label-hint="Block Number"
      min="1"
      value="{{Block_Number}}"
    ></oj-input-number>

    <oj-input-number
      id="Floor_Number"
      aria-label="Floor_Number"
      label-hint="Floor Number"
      min="1"
      value="{{Floor_Number}}"
    ></oj-input-number>

    <oj-input-number
      id="Flat_Number"
      aria-label="Flat_Number"
      label-hint="Flat Number"
      min="0"
      value="{{Flat_Number}}"
    ></oj-input-number>
    <oj-text-area
      id="info"
      label-hint="Info"
      rows="2"
      autocomplete="off"
      value="{{info}}"
    >
    </oj-text-area>
    <oj-label for="Phone">Add New Phone Number</oj-label>

    <oj-combobox-many
      id="Phone"
      on-value-changed="[[valueChangeHandler]]"
      value="{{Phone}}"
      messages-custom="{{error_Phone}}"
      style="max-width: 20em;"
      required="true"
    >
    </oj-combobox-many>

    <div>
      <oj-button
        id="Save"
        chroming="callToAction"
        on-oj-action="[[Save]]"
        class="but-Style oj-button-primary"
      >
        Save
      </oj-button>

      <oj-button
        id="Search"
        chroming="callToAction"
        on-oj-action="[[openListener]]"
        class="but-Style oj-button-primary"
      >
        Search
      </oj-button>
      <oj-button
        id="Reset"
        chroming="callToAction"
        on-oj-action="[[clear]]"
        class="but-Style oj-button-primary"
      >
        Reset
      </oj-button>
    </div>
  </oj-form-layout>
  <oj-table
    id="CustomerTable"
    aria-label="Customer Table"
    data="[[dataprovider]]"
    onselect="select()"
    columns-default='{"sortable": "enabled"}'
    selection-mode='{"row": "single", "column": "single"}'
    selected.row="{{selectedRows}}"
    selected.column="{{selectedColumns}}"
    scroll-policy="loadMoreOnScroll"
    scroll-policy="loadMoreOnScroll"
    scroll-policy-options='{"fetchSize": 10}'
    columns='[{"headerText": "Customer Id", 
              "field": "Cust_ID",
              "headerClassName": "oj-sm-only-hide",
              "className": "oj-sm-only-hide",
              "resizable": "enabled"},
            {"headerText": "Customer Name", 
              "field": "Cust_Name",
              "resizable": "enabled"},
            {"headerText": "Details", 
              "field": "Details",
              "headerClassName": "oj-sm-only-hide",
              "className": "oj-sm-only-hide",
              "resizable": "enabled"},
            {"headerText": "Info", 
              "field": "Info",
              "resizable": "enabled"},
              {"headerText": "Point", 
              "field": "Point",
              "resizable": "enabled"},
              {"headerText": "Date", 
                "field": "Date",
                "resizable": "enabled"}]'
    style="width: 100%; height: 400px;"
  >
  </oj-table>

  <oj-popup
    id="popup1"
    class="demo-popup"
    tail="none"
    position.my.horizontal="center"
    position.my.vertical="center"
    position.at.horizontal="center"
    position.at.vertical="center"
    position.of="window"
    position.offset.y="-10"
    modality="modal"
    on-oj-animate-start="[[startAnimationListener]]"
  >
    <div class="demo-popup-body">
      <div class="demo-popup-header"><h5>Search Customer</h5></div>
      <div class="demo-popup-content">
        <oj-input-text
          aria-label="Code Customer"
          label-hint="Code Customer"
          value="{{Code_Cust_Search}}"
        ></oj-input-text>
        <oj-input-text
          id="Phone"
          label-hint="Phone"
          value="{{Phone_Search}}"
        ></oj-input-text>
      </div>
      <div class="demo-popup-footer">
        <oj-button id="btnCancel" on-oj-action="[[cancelListener]]">
          Search
        </oj-button>
      </div>
    </div>
  </oj-popup>
</div>
