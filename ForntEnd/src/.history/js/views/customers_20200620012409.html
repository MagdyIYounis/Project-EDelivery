<div class="oj-hybrid-padding">
  <h2>Add New Customer</h2>
  <oj-form-layout max-columns="2" direction="row">
    <oj-input-text label-hint="Code Customer" disabled="true"></oj-input-text>
    <oj-input-text label-hint="Name Customer"></oj-input-text>
    <oj-label for="Governorate">Governorate</oj-label>
    <oj-combobox-one id="Governorate" value="{{val}}" style="max-width: 20em;">
      <oj-option value="Internet Explorer">Damietta</oj-option>
    </oj-combobox-one>
  </oj-form-layout>
</div>
