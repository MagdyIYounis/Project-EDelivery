<div class="oj-hybrid-padding">
  <h2>Add New Customer</h2>
  <oj-form-layout max-columns="3" direction="row">
    <oj-input-text value="value text" label-hint="enabled"></oj-input-text>
    <oj-input-text
      value="value text"
      label-hint="disabled"
      disabled="true"
    ></oj-input-text>
    <oj-input-text
      value="value text"
      label-hint="readonly"
      readonly="true"
    ></oj-input-text>
    <oj-input-text label-hint="enabled no value"></oj-input-text>
    <oj-input-text
      label-hint="disabled no value"
      disabled="true"
    ></oj-input-text>
    <oj-input-text
      label-hint="readonly no value"
      readonly="true"
    ></oj-input-text>
  </oj-form-layout>
</div>
