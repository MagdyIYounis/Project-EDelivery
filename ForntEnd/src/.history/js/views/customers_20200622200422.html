<div class="oj-hybrid-padding">
  <h2>Add New Customer</h2>
  <oj-form-layout max-columns="3" direction="row" class="Add_Customer">
    <oj-input-text
      label-hint="Code Customer"
      disabled="true"
      value="0000"
    ></oj-input-text>
    <oj-input-text label-hint="Name Customer"></oj-input-text>
    <oj-label for="Governorate">Governorate</oj-label>
    <oj-combobox-one
      id="Governorate"
      value="{{val_Governorate}}"
      style="max-width: 18.1em;"
    >
      <oj-option value="Damietta">Damietta</oj-option>
    </oj-combobox-one>
    <oj-label for="City">City</oj-label>
    <oj-combobox-one id="City" value="{{val_City}}" style="max-width: 18.1em;">
      <oj-option value="New Damietta">New Damietta</oj-option>
    </oj-combobox-one>

    <oj-input-number
      id="District_Number"
      aria-label="District_Number"
      label-hint="District Number"
      min="1"
    ></oj-input-number>

    <oj-input-number
      id="Neighboring_Number"
      aria-label="Neighboring_Number"
      label-hint="Neighboring Number"
      min="1"
    ></oj-input-number>

    <oj-input-number
      id="Block_Number"
      aria-label="Block_Number"
      label-hint="Block Number"
      min="1"
    ></oj-input-number>

    <oj-input-number
      id="Floor_Number"
      aria-label="Floor_Number"
      label-hint="Floor Number"
      min="1"
    ></oj-input-number>

    <oj-input-number
      id="Flat_Number"
      aria-label="Flat_Number"
      label-hint="Flat Number"
      min="0"
    ></oj-input-number>
    <oj-text-area id="info" label-hint="Info" rows="2"> </oj-text-area>
    <oj-label id="t" for="t1">Add New Phone Number</oj-label>
    <oj-combobox-many
      id="t1"
      on-value-changed="[[valueChangeHandler]]"
      value="{{Phone}}"
      messages-custom="{{error}}"
      style="max-width: 20em;"
    >
    </oj-combobox-many>
  </oj-form-layout>
  <oj-table
    id="table"
    aria-label="Departments Table"
    data="[[dataprovider]]"
    selection-mode='{"row": "multiple", "column": "multiple"}'
    dnd='{"reorder": {"columns": "enabled"}}'
    scroll-policy="loadMoreOnScroll"
    scroll-policy-options='{"fetchSize": 10}'
    columns='[{"headerText": "Customer Id", 
              "field": "DepartmentId",
              "headerClassName": "oj-sm-only-hide",
              "className": "oj-sm-only-hide",
              "resizable": "enabled"},
            {"headerText": "Customer Name", 
              "field": "DepartmentName",
              "resizable": "enabled"},
            {"headerText": "Governorate Name", 
              "field": "LocationId",
              "headerClassName": "oj-sm-only-hide",
              "className": "oj-sm-only-hide",
              "resizable": "enabled"},
            {"headerText": "District Number", 
              "field": "ManagerId",
              "resizable": "enabled"},
              {"headerText": "Neighboring Number", 
              "field": "ManagerId",
              "resizable": "enabled"},
              {"headerText": "Block Number", 
                "field": "ManagerId",
                "resizable": "enabled"},
                {"headerText": "Floor Number", 
                "field": "ManagerId",
                "resizable": "enabled"},
                {"headerText": "Flat Number", 
                  "field": "ManagerId",
                  "resizable": "enabled"},
                  {"headerText": "Info", 
                  "field": "ManagerId",
                  "resizable": "enabled"},
                  {"headerText": "Point", 
                    "field": "ManagerId",
                    "resizable": "enabled"},
                    {"headerText": "City Name", 
                    "field": "ManagerId",
                    "resizable": "enabled"}]'
    style="width: 100%; height: 400px;"
  >
  </oj-table>
</div>
